{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Update Lesson: {{ lesson_details.lesson_name }} ({{ lesson_details.topic }})</h2>
    <form method="post">
        <div class="form-group">
            <label for="confidence_level">Confidence Level (1-10)</label>
            <input type="number" name="confidence_level" id="confidence_level" min="1" max="10" value="{{ lesson.confidence_level }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" class="form-control">{{ lesson.notes }}</textarea>
        </div>
        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
    </form>

</div>
{% endblock %}
