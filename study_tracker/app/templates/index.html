{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Your Progress</h2>
    <div class="row">
        {% for topic, data in progress.items() %}
        <div class="col-md-4 mb-4">
            <a href="{{ url_for('main.view_topic', topic_name=topic) }}" class="text-decoration-none">
                <div class="card progress-card">
                    <div class="card-body text-center">
                        <div class="progress-circle">
                            <svg viewBox="0 0 36 36" class="circular-chart">
                                <path class="circle-bg"
                                      d="M18 2.0845
                                         a 15.9155 15.9155 0 0 1 0 31.831
                                         a 15.9155 15.9155 0 0 1 0 -31.831" />
                                <path class="circle"
                                      stroke-dasharray="{{ data.completion_percentage | round(2) }}, 100"
                                      d="M18 2.0845
                                         a 15.9155 15.9155 0 0 1 0 31.831
                                         a 15.9155 15.9155 0 0 1 0 -31.831" />
                                <text x="18" y="20.35" class="percentage">{{ data.completion_percentage | round(0) }}%</text>
                            </svg>
                        </div>
                        <h5 class="card-title mt-3">{{ topic }}</h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
